<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="getTeamName()"></Label>
</ActionBar>

<GridLayout class="page">
    <ListView class="m-l-10 m-t-5" [items]="names">
        <ng-template let-name="item" let-i="index">
            <label width="100%" height="20%" class="t-30 m-b-2 list-group-item" [text]="name"></label>
        </ng-template>
    </ListView>
</GridLayout>
