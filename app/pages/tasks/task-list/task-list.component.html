<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Tasks"></Label>
    <ActionItem nsRouterLink="/task-form" pageTransition="slideTop" ios.systemIcon="4" ios.position="right" text="Add" android.position="actionBar"></ActionItem>
    <ActionItem nsRouterLink="/login-main" text="Sign-in" android.position="actionBar"></ActionItem>
</ActionBar>

<GridLayout class="page">
    <ListView [items]="tasks$ | async">
        <ng-template let-item="item" let-i="index">
            <StackLayout orientation="horizontal">
                <Label width="85%" [text]="item.description" class="list-group-item" [nsRouterLink]="['/task-detail', item.getId()]"></Label>
                <!-- <CheckBox [checked]="item.completed" (tap)="onChecked(item)" horizontalAlignment="right" style="font-size: 40px;"></CheckBox> -->
                <Button text="T" width="15%" height="50" backgroundColor="black" horzontalAlignment="right" (tap)="onChecked(item)"></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
