<ActionBar title="{{ title }}" class="action-bar">
    <ActionItem (tap)="onSave($event)" ios.position="right" text="Save">
    </ActionItem>
</ActionBar>
<StackLayout class="form">
    <StackLayout class="input-field" [formGroup]="taskFormGroup">
        <TextField class="input" formControlName="description" hint="Description" required></TextField>
        <StackLayout class="hr-light m-10"></StackLayout>
        <TextField class="input" formControlName="note" hint="Notes"></TextField>
    </StackLayout>
    <StackLayout class="hr-light m-10"></StackLayout>
    <Button text="delete" [visibility]="deleteButtonVisible" (tap)="onDelete()"></Button>
</StackLayout>
