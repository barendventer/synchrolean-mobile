<!-- Make action bar if the user is the owner of the team show owner buttons-->
<ActionBar class="action-bar">
    <Label class="action-bar-title" fontSize="32" text=""></Label>
    <ActionItem visibility="{{ isOwner ?  'visible':'collapse' }}" ios.position="right" text="Edit" android.position="actionBar"></ActionItem>
    <!-- <ActionItem visibility="{{ isOwner ?  'visible':'collapse' }}" (tap)="addTapped()" ios.position="left" text="Add" android.position="actionBar"></ActionItem> -->
</ActionBar>

<!-- Make grid layout for the page naming row sizes-->
<Gridlayout class='page' rows="auto, auto, auto, auto, *">
    <!-- Make labels to display name and description of team-->
    <Label class="t-30 m-y-15 text-center" [text]="teamName" row='0' textWrap="true"></Label>
    <Label class="t-15 m-y-15 text-center" [text]="teamDesc" row='1' textWrap="true"></Label>
    <Button class="btn btn-primary w-full" row="2" [visibility]="isOwner ? 'visible' : 'collapsed'" (tap)="addTapped()">
        <FormattedString>
            <Span text="&#xf067; " fontFamily="FontAwesome" fontSize="12"></Span>
            <Span text="Add Members"></Span>
        </FormattedString>
    </Button>

    <GridLayout row="3" rows="auto" columns="*, *">
        <Button row="0" class="btn-rounded-lg" col="0"  (tap)="teamTapped()">
                <!-- <Span text="&#xf067; " fontFamily="FontAwesome" fontSize="12"></Span> -->
            <Span text="Team"></Span>                 
        </Button>
        <Button row="0" class="btn-rounded-lg m-l-20" col="1" text="Tasks" (tap)="taskTapped()"> 
                <!-- <Span text="&#xf067; " fontFamily="FontAwesome" fontSize="12"></Span> -->
            <Span text="Tasks"></Span>        
        </Button>
    </GridLayout>

    <!-- Print array in list form-->
    <ListView row='4' *ngIf='teamVisible' [items]="members">
        <ng-template let-member="item" let-i="index">
            <GridLayout height="10%"  class="list-group-item">
                <!-- Make individual label for members send the id of the tapped item to onTap-->
                <label class="t-30 m-b-2 m-l-15" (tap)="onTap(member.id)" [text]="member.firstname + ' ' + member.lastname"></label>
            </GridLayout>
        </ng-template>
    </ListView>

    <ListView *ngIf='teamVisible' [items]="tasks$" row='4' class="list-group">
        <ng-template let-task="item">
          <StackLayout>
            <Label class="t-30 m-b-2 m-l-15" [text]="task.name"></Label>    
          </StackLayout>
        </ng-template>
    </ListView>
</Gridlayout>
