<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Team List"></Label>
</ActionBar>

<GridLayout class="page">
    <ListView [items]="teams$">
        <ng-template let-item="item" let-i="index">
            <Label [text]="item.getName()"></Label>
        </ng-template>
    </ListView>
</GridLayout>
