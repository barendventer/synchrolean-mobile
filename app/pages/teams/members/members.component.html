<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="getTeamName()"></Label>
</ActionBar>

<Gridlayout class = 'page' rows="*, 60" >
    <ListView row='0' [items]="names">
        <ng-template let-name="item" let-i="index">
            <label  class="t-30 m-b-2 m-l-12 list-group-item" height="10%"  [text]="name"></label>                     
        </ng-template>
    </ListView>
    <StackLayout row="1" orientation="horizontal">
        <Button textWrap="true" width="33%" textAlignment="center" color="gray" (onTap)="tasksTapped()">
            <FormattedString>
                <Span text="&#xf03a;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Tasks"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center" (onTap)="teamTapped()">
            <FormattedString>
                <Span text="&#xf0c0;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Teams"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center" color="gray">
            <FormattedString>
                <Span text="&#xf080;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Metrics"></Span>
            </FormattedString>
        </Button>
    </StackLayout>


            <!--<Label class="t-30 m-b-2 list-group-item" [text]="names" width="100%" height="75%" backgroundColor="red"></Label>-->
</Gridlayout>
