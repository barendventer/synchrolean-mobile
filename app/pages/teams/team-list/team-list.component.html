<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Team List"></Label>
    <ActionItem nsRouterLink="/team-form" pageTransition="slideTop" ios.systemIcon="4" ios.position="right" text="Add Team" android.position="actionBar">
    </ActionItem>
</ActionBar>

<GridLayout rows="*, 60" class="page">
    <ListView row="0" [item]="teams$" class="list-group-items">
        <ng-template let-team="item" let-i="index">
            <Label [text]="team.name"></Label>
        </ng-template>
    </ListView>
    <StackLayout row="1" orientation="horizontal">
        <Button textWrap="true" width="33%" textAlignment="center" color="gray" (onTap)="tasksTapped()">
            <FormattedString>
                <Span text="&#xf03a;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Tasks"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center">
            <FormattedString>
                <Span text="&#xf0c0;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Teams"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center" color="gray">
            <FormattedString>
                <Span text="&#xf080;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Metrics"></Span>
            </FormattedString>
        </Button>
    </StackLayout>
</GridLayout>
