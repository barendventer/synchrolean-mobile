<!-- Make empyt action bar-->
<ActionBar class="action-bar">
    <Label class="action-bar-title" text=""></Label>
</ActionBar>

<!-- Make grid layout for the page naming row sizes-->
<Gridlayout class='page' rows="auto, auto, *">
    <!-- Make labels to display name and metrics of user-->
    <Label class="t-30 text-center" text="Name" row='0' textWrap="true"></Label>
    <Label class="t-20 text-center" text="Metrics" row='1' textWrap="true"></Label>
    <!-- Print array in list form-->
    <ListView row='2' [items]="tasks">
        <ng-template let-task="item"  let-i="index">
            <GridLayout>
                 <!-- Make individual label for task name-->       
                <label class="t-30 m-b-2 m-l-12" height="10%" [text]="task.name"></label>   
            </GridLayout>    
        </ng-template>
    </ListView>
</Gridlayout>
