<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Tasks"></Label>
    <!-- <ActionItem (tap)="teamTap()" text="Teams" ios.position="left" android.position="actionBar"></ActionItem> -->
    <ActionItem nsRouterLink="/task-form" pageTransition="slideTop" ios.systemIcon="4" ios.position="right" text="Add" android.position="actionBar"></ActionItem>
    <ActionItem nsRouterLink="/login-main" text="Sign-in" android.position="actionBar"></ActionItem>
</ActionBar>

<GridLayout rows="*, 60" class="page">
    <ListView [items]="tasks$ | async" row="0">
        <ng-template let-item="item" let-i="index">
            <task-item class="t-25" [task]="item"></task-item>
        </ng-template>
    </ListView>
    <StackLayout row="1" orientation="horizontal">
        <Button textWrap="true" width="33%" textAlignment="center">
            <FormattedString>
                <Span text="&#xf03a;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Tasks"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center" color="gray" (onTap)="teamTapped()">
            <FormattedString>
                <Span text="&#xf0c0;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Teams"></Span>
            </FormattedString>
        </Button>
        <Button textWrap="true" width="33%" textAlignment="center" color="gray">
            <FormattedString>
                <Span text="&#xf080;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                <Span text="Metrics"></Span>
            </FormattedString>
        </Button>
    </StackLayout>
</GridLayout>
