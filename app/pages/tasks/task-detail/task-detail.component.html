<ActionBar title="Task Details" class="action-bar">
    <ActionItem [nsRouterLink]="['/task-edit', task.getId()]" ios.position="right" text="Edit">
    </ActionItem>
</ActionBar>
<StackLayout>
    <Label text="{{ task.getDuration() }}" textAlignment="center"></Label>
    <Label text="Description: {{ task.getDescription() }}" textWrap="true"></Label>
    <Label text="Note: {{ task.getNote() }}" textWrap="true"></Label>
</StackLayout>
