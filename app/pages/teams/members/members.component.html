<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="getTeamName()"></Label>
</ActionBar>

<FlexboxLayout class = 'page' backgroundColor="white" >
    <ListView height="10%" width="100%"[items]="names" backgroundColor='lightgray'>
        <ng-template let-name="item" let-i="index">
            <label  class="t-30 m-b-2 m-l-12 list-group-item" height="10%"  [text]="name"></label>                     
        </ng-template>
    </ListView>
            <!--<Label class="t-30 m-b-2 list-group-item" [text]="names" width="100%" height="75%" backgroundColor="red"></Label>-->
</FlexboxLayout>
