<StackLayout orientation="horizontal">
    <Label width="85%" [text]="task.getDescription()" class="list-group-item" [nsRouterLink]="['/task-detail', task.getId()]"></Label>
    <CheckBox #CB [checked]="task.isComplete" (checkedChange)="onChecked()" horizontalAlignment="right" style="font-size: 40px;"></CheckBox>
</StackLayout>
