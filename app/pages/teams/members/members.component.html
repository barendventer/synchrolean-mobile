<ActionBar class="action-bar">
    <ActionItem ios.position="right" text="Edit" android.position="actionBar"></ActionItem>
</ActionBar>

<Gridlayout class='page' rows="auto, auto, *">
    <Label class="t-30 text-center" [text]="team.name" row='0' textWrap="true"></Label>
    <Label class="t-15 text-center" [text]="team.description" row='1' textWrap="true"></Label>
    <ListView row='2' [items]="names">
        <ng-template let-name="item"  let-i="index">
            <GridLayout class="list-group-item">     
            <label class="t-30 m-b-2 m-l-12" height="10%" [text]="name"></label>
            </GridLayout>
        </ng-template>
        <Label class="list-group-item" text="Add new member" textWrap="true"></Label>
        
    </ListView>

    <!--<Label class="t-30 m-b-2 list-group-item" [text]="names" width="100%" height="75%" backgroundColor="red"></Label>-->
</Gridlayout>
